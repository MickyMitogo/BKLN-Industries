<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <div class="logo">
            <img src="hf-r.png" alt="Logo Tienda">
        </div>
        <nav class="navigation">
            <a href="grillas.html">Inicio</a>
            <a href="product-details.html">Explorar Productos</a>
        </nav>
    </header>

    <!-- Formulario de Registro -->
    <section class="auth-container">
        <h2>Registrarse</h2>
        <form action="#" method="POST" class="auth-form">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite tu contraseña" required>
            </div>
            <button type="submit" class="btn submit-btn">Crear Cuenta</button>
        </form>
        <p class="switch-auth">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </section>

    <!-- Pie de página -->
    <footer class="footer">
        <p>&copy; 2024 BKLN STORE. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
